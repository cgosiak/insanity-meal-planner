<div class="mdl-textfield mdl-js-textfield">
  <input class="mdl-textfield__input" type="text" id="recipeName" [(ngModel)]="recipe.name">
  <label class="mdl-textfield__label" for="recipeName">Recipe Name...</label>
</div>
<!-- Accent-colored raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="save()">
    Add Recipe
</button>
