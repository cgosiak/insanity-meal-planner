<div>
  <h3><span class="mdl-badge" [attr.data-badge]="recipes.length">Total Recipes</span></h3>
  <hr>
  <ul class="mdl-list">
      <li class="mdl-list__item" *ngFor="let recipe of recipes">
        <span class="mdl-list__item-primary-content">
          {{ recipe.name }}
        </span>
      </li>
  </ul>
</div>
