<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Insanity Meal Planner</title>
  <base href="/">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <!-- Uses a header that contracts as the page scrolls down. -->

  <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <!-- Top row, always visible -->
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Insanity Meal Planner</span>
        <div class="mdl-layout-spacer"></div>
      </div>
      <!-- Bottom row, not visible on scroll -->
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Home</a>
          <a class="mdl-navigation__link" href="/Recipes">Recipes</a>
          <a class="mdl-navigation__link" href="/Ingredients">Ingredients</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Fast Actions</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/NewRecipe">New Recipe</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="page-content">
        <app-root></app-root>
      </div>
    </main>
  </div>
</body>

</html>
